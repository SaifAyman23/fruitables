{% load static %}
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Fruitables - Vegetable Website Template</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="" name="keywords">
        <meta content="" name="description">

        <!-- Google Web Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap" rel="stylesheet"> 

        <!-- Icon Font Stylesheet -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

        <!-- Libraries Stylesheet -->
        <link href="{% static "lib/lightbox/css/lightbox.min.css" %}" rel="stylesheet">
        <link href="{% static "lib/owlcarousel/assets/owl.carousel.min.css" %}" rel="stylesheet">


        <!-- Customized Bootstrap Stylesheet -->
        <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">

        <!-- Template Stylesheet -->
        <link href="{% static "css/style.css" %}" rel="stylesheet">
    </head>

    <body>

        {% include "includes/navbar.html" %}

        <div class="d-flex justify-content-center align-items-center w-100" style="height:600px;">
            
            <form action="{% url "accounts:login_view" %}" method="POST">
                {% csrf_token %}
                {% comment %} <h4 class="mb-5 fw-bold">Leave a Reply</h4> {% endcomment %}
                <div class="\">
                    <div class="w-100 pt-lg-5">
                        <div class="border-bottom rounded">
                            <input type="text" name="username" class="form-control border-0" placeholder="Your Username *">
                        </div>
                    </div>
                    <div class="w-100 pt-lg-5">
                        <div class="border-bottom rounded">
                            <input type="password" name="password" class="form-control border-0" placeholder="Your Password *" style="width:400px">
                        </div>
                    </div>
                    <div class="w-100 pt-lg-5">
                        <div class="border-bottom rounded">
                            <input type="submit" class="form-control border-0" title="Login" style="width:400px">
                        </div>
                    </div>
                </div>
            </form>
        </div>

        {% include "includes/footer.html" %}
