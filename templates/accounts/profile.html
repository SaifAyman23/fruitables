{% load static %}
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Fruitables - Vegetable Website Template</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="" name="keywords">
        <meta content="" name="description">

        <!-- Google Web Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap" rel="stylesheet"> 

        <!-- Icon Font Stylesheet -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

        <!-- Libraries Stylesheet -->
        <link href="{% static "lib/lightbox/css/lightbox.min.css" %}" rel="stylesheet">
        <link href="{% static "lib/owlcarousel/assets/owl.carousel.min.css" %}" rel="stylesheet">


        <!-- Customized Bootstrap Stylesheet -->
        <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">

        <!-- Template Stylesheet -->
        <link href="{% static "css/style.css" %}" rel="stylesheet">
    </head>

    <body style="margin-top:15%">

        {% include "includes/navbar.html" %}
<div class="d-flex justify-content-center align-items-center w-100">
    <div class="bg-light rounded w-50">
        
        <div class="p-4 d-flex align-items-center justify-content-between">
            {% if profile.image %}
            <div class="">
                <img src="{{profile.image.url}}" class="img-fluid me-5 rounded-circle" style="width: 80px; height: 80px;" alt="">
            </div>
            {% endif %}
            <h1 class="display-6">{{profile}}</h1>
            
            <a href="{% url "order:orders" %}" class="my-auto " data-bs-toggle="tooltip" data-bs-placement="top">
                <i class="fas fa-receipt fa-3x ms-3"></i>
            </a>
        </div>
        <div class="py-4 mb-4 border-top d-flex justify-content-between">
            <h5 class="mb-0 ps-4 me-4">Email</h5>
            <p class="mb-0 pe-4">{{profile.user.email}}</p>
        </div>
        <div class="py-4 mb-4 border-top d-flex justify-content-between">
            <h5 class="mb-0 ps-4 me-4">Phone Number</h5>
            <p class="mb-0 pe-4">{{profile.phone}}</p>
        </div>
        
        <a href="{% url "accounts:edit_profile" %}">
            <button class="btn border-secondary rounded-pill px-4 py-3 text-primary text-uppercase mb-4 ms-4" type="button">Edit Profile</button>
        </a>
        <a href="{% url "accounts:reset_password" %}">
            <button class="btn border-secondary rounded-pill px-4 py-3 text-primary text-uppercase mb-4 ms-4" type="button">Reset Password</button>
        </a>
    </div>
</div>

{% include "includes/footer.html" %}

    <!-- Back to Top -->
    <a href="#" class="btn btn-primary border-3 border-primary rounded-circle back-to-top"><i class="fa fa-arrow-up"></i></a>   

        
    <!-- JavaScript Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static "lib/easing/easing.min.js" %}"></script>
    <script src="{% static "lib/waypoints/waypoints.min.js" %}"></script>
    <script src="{% static "lib/lightbox/js/lightbox.min.js" %}"></script>
    <script src="{% static "lib/owlcarousel/owl.carousel.min.js" %}"></script>

    <!-- Template Javascript -->
    <script src="{% static "js/main.js" %}"></script>
    <script src="{% static "js/forms.js" %}"></script>
    </body>

</html>
